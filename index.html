<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azz Internet Hub - Voucher Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <!--adsense-->
         <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7047398892858493"
     crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="bansa.jpg" alt="Azz Internet Hub Logo" class="logo">
                <h1>Voucher Submission Portal</h1>
                <p>Submit your voucher details for safekeeping</p>
            </div>
            
            <form id="voucherForm">
                <div class="form-group">
                    <label for="name">Your Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="voucher">Voucher Code</label>
                    <div class="input-with-icon">
                        <i class="fas fa-ticket-alt"></i>
                        <textarea id="voucher" name="voucher" required placeholder="Paste your voucher code here"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>Submit Voucher</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <h3>Voucher Submitted Successfully!</h3>
                <p>Your voucher has been safely stored. You can request it anytime.</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Azz Internet Hub. All rights reserved.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
